services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: asbuh
      POSTGRES_PASSWORD: asbuh_dev
      POSTGRES_DB: asbuh_portal
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
