name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: asbuh
          POSTGRES_PASSWORD: asbuh_test
          POSTGRES_DB: asbuh_portal_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://asbuh:asbuh_test@localhost:5432/asbuh_portal_test
      JWT_SECRET: ci-test-secret

    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate --schema=apps/api/prisma/schema.prisma

      - name: Run Prisma migrations
        run: npx prisma migrate deploy --schema=apps/api/prisma/schema.prisma

      - name: Seed database
        run: npx prisma db seed --schema=apps/api/prisma/schema.prisma

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Test
        run: npm run test:ci
